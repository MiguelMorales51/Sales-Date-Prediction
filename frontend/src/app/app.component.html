<div class="container-fluid">
  <div class="card">
  <div class="card-header bg-dark">
    <div class="row">
      <div class="col-sm-10">
        <h3 class="text-white px-1">Sales Date Prediction App</h3>
      </div>
      <div class="col-sm-2">
        <img src="assets/images/Logo.png" alt="Logo" height="50px" />
      </div>
    </div>
  </div>
  <div class="card-body">
  
    <div class="row">
      <div class="col-sm-5">
        <h3>Customers</h3>
      </div>
      <div class="col-sm-7">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event)" placeholder="Customer Name" #input>
          <mat-icon aria-hidden="false" aria-label="Search" fontIcon="search" style="position: absolute; right: 0px;"></mat-icon>
        </mat-form-field>    
      </div>
    </div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Customer Name -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CustomerName </th>
      <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
    </ng-container>

    <!-- Last Order Date -->
    <ng-container matColumnDef="lastOrderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: gray;"> LastOrderDate </th>
      <td mat-cell *matCellDef="let row"> {{row.lastOrderDate == null ? "" : row.lastOrderDate.toLocaleString()}} </td>
    </ng-container>

    <!-- Next Predicted Order -->
    <ng-container matColumnDef="nextPredictedOrder">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: gray;"> NextPredictedOrder </th>
      <td mat-cell *matCellDef="let row"> {{row.nextPredictedOrder.toLocaleString()}} </td>
    </ng-container>

    <!-- View Orders -->
    <ng-container matColumnDef="viewOrder">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let row"> 
        <span (click)="viewOrdersByCustomer(row.custid);" style="font-weight: bold; color: red;">VIEW ORDERS</span>
      </td>
    </ng-container>

    <!-- Add New Order -->
    <ng-container  matColumnDef="addNewOrder">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let row">
        <span style="font-weight: bold; color: green;">NEW ORDER</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

  </div>
</div>

</div>

<app-order />
